<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <style>
        h1 {cursor: pointer;}
    </style>
    <script>
        function clicky () {
            alert("Hello World!");
        }
        function hovery () {
            alert("Hello Hoverer!");
        }
        function loady () {
            alert("Hello Loader!");
        }
    </script>
</head>
<body onload="loady();">
    <h1 onclick="clicky();">Classic First JavaScript Program</h1>
    <p onmouseover="hovery();">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id libero sunt dicta architecto nostrum officiis, corporis accusantium impedit ab porro vitae iure quibusdam! Sit quos, ipsum reprehenderit et cum modi.</p>
</body>
</html>
