<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        nav {display: flex;} /* defines flexbox row*/
        nav div {flex: 1;} /* this is sizing for columns */
    </style>
</head>
<body>
    <h1>Flexbox Example</h1>

    <nav> <!-- flexbox row-->
        <div>About</div> <!-- first column in flexbox-->
        <div>Products</div> <!-- second column-->
        <div>Contact</div> <!-- third column-->
    </nav>
</body>
</html>
