<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Week 10 Participation</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .large {display: none;}
        .small {display: none;}

        @media screen and (min-width: 801px) {
            .large {display: block;}
        }

        @media screen and (max-width: 800px) {
            .small {display: block;}
        }
    </style>
</head>
<body>
    <div class="large">
        <h1>I'm Large</h1>
    </div>
    <div class="small">
        <h1>I'm Small</h1>
    </div>
</body>
</html>
